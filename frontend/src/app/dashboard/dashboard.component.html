<div class="dashboard-container">
  <div class="dashboard-content">
    <!-- Header con información del usuario y menú hamburguesa -->
    <div class="header">
      <h1 class="dashboard-title">PANEL DE CONTROL</h1>
      
      <div class="user-info">
        <div class="user-profile">
          <img [src]="'../../assets/images/users/' + imagenPerfil" alt="Perfil" class="profile-image" 
               onerror="this.src='../../assets/images/users/default_user.png'">
          <span class="user-name">{{ nombreUsuario }}</span>
        </div>
        
        <!-- Botón para menú móvil -->
        <div class="menu-toggle" (click)="toggleMenu()">
          <span class="menu-text">MENU</span>
          <div class="hamburger" [class.open]="menuAbierto">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra de navegación flotante -->
    <div class="navbar-container" [class.show-navbar]="menuAbierto">
      <nav class="navbar">
        <button class="pixel-button nav-button" (click)="navegarA('/perfil')">Perfil</button>
        <!-- <button class="pixel-button nav-button" (click)="navegarA('/iniciar-partida')">Iniciar Partida</button> -->
        <button class="pixel-button nav-button" (click)="navegarA('/game')">Iniciar Partida</button>
        <button class="pixel-button nav-button" (click)="navegarA('/ranking')">Ranking</button>
        <!-- Mostrar botón de administración solo si es admin -->
        <button *ngIf="esAdmin" class="pixel-button nav-button admin-button" (click)="navegarA('/admin')">Administrar</button>
        <button class="pixel-button nav-button logout-button" (click)="logout()">SALIR</button>
      </nav>
    </div>

    <!-- Contenido principal -->
    <div class="game-content">
      <div class="game-promo">
        <h2 class="game-title">TERRANOVA</h2>
        <p class="game-description">
          ¡Embárcate en una aventura de supervivencia espacial! Recupera los 6 códigos de activación para escapar de la nave infestada de alienígenas.
        </p>
        <button class="pixel-button play-button" (click)="navegarAJuego()">
          JUGAR AHORA
        </button>
      </div>
      <!-- <app-dice></app-dice> -->
    </div>
  </div>
</div>
