<!-- dice.component.html -->
<div class="dice-container">
  <div class="dice" [@diceAnimation]="{ value: resultado, params: { x: rotateX, y: rotateY } }"
    [style.transform]="'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)'">
    <!-- Las caras siguen el estÃ¡ndar de dados donde las caras opuestas suman 7 -->
    <div class="face face-1">
      <span class="dot center"></span>
    </div>
    <div class="face face-2">
      <span class="dot top-left"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="face face-3">
      <span class="dot top-left"></span>
      <span class="dot center"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="face face-4">
      <span class="dot top-left"></span>
      <span class="dot top-right"></span>
      <span class="dot bottom-left"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="face face-5">
      <span class="dot top-left"></span>
      <span class="dot top-right"></span>
      <span class="dot center"></span>
      <span class="dot bottom-left"></span>
      <span class="dot bottom-right"></span>
    </div>
    <div class="face face-6">
      <span class="dot top-left"></span>
      <span class="dot top-right"></span>
      <span class="dot middle-left"></span>
      <span class="dot middle-right"></span>
      <span class="dot bottom-left"></span>
      <span class="dot bottom-right"></span>
    </div>
  </div>
</div>

<div class="controls">
  <button class="pixel-button" (click)="lanzarDado()" [disabled]="isRolling">Lanzar dado</button>
  <div class="result" *ngIf="!isRolling">
    Resultado: {{resultado}}
  </div>
</div>
